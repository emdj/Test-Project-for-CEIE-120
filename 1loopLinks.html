<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>loops.html</title>
</head>

<body>
	<h1>jQuery</h1>
    <h2>$.each loop</h2>
    
    <h3>Technologies</h3>
    <ul>
    	<li>jQuery</li>
        <li>JavaScript</li>
    </ul>
    
    <h3>Goal</h3>
    <p>What is the difference between object and array loops?</p>
    
    <h3>Live demo</h3>
<!-- Attach jQuery library -->
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Page specific code -->
<script>
	var hrefs = ["home.html", "about_us.html", "contact_us.html"];
    var labels = ["Home", "About Us", "Contact Us"];
    
// Array
	$.each(labels, function (index, label) {
		// console.log(label + "/" + hrefs[index]);
        console.log(label + "/" + hrefs[index]);
	});
    
    var webpages = {
        "Home": "home.html",
        "About Us":"about_us.html",
        "Contact Us": "contact_us.html"
    };
// Object
	$.each(webpages, function (label, href) {
		console.log(label + "/" + href);
	});
    
    
// Elements
	$("li").each(function (index, value) {
		$("body").append("&lt;li&gt; number " + index + " is " + $(value).text() + ".<br>");
	});
</script>
</body>
</html>
