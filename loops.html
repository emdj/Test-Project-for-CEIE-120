<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>loops.html</title>
</head>

<body>
	<h1>jQuery</h1>
    <h2>$.each loop</h2>
    
    <h3>Technologies</h3>
    <ul>
    	<li>jQuery</li>
        <li>JavaScript</li>
    </ul>
    
    <h3>Goal</h3>
    <p>What is the difference between object and array loops?</p>
    
    <h3>Live demo</h3>
<!-- Attach jQuery library -->
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Page specific code -->
<script>
	var animals = ["Antelope", "Bison", "Cariboo"],
		produce = {
            "Date": "fruit",
			"Apple": "fruit",
			"Beet": "vegatable",
			"Celery": "vegetable"
		};
// Array
	$.each(animals, function (index, value) {
		$("body").append("Animal number " + index + " is " + value + ".<br>");
	});
// Object
	$.each(produce, function (name, value) {
		$("body").append("Produce " + name + " is a " + value + ".<br>");
	});
// Elements
	$("li").each(function (index, value) {
		$("body").append("Technology number " + index + " is " + $(value).text() + ".<br>");
	});
</script>
</body>
</html>
